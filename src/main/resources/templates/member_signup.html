<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security/" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <div layout:fragment="content" class="container my-3">
        <div class="mb-3 border-bottom">
            <div>
                <h3>회원가입</h3>
            </div>

        </div>

        <form th:action="@{/member/signup}" th:object="${memberForm}" method="post">
    <!--      <div th:replace="form_errors :: formErrorsFragment"></div>-->

            <div class="mb-3">
                <label class="form-label">사용자ID </label>
                <input type="text" th:field="*{username}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">비밀번호 </label>
                <input type="text" th:field="*{password1}"class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">비밀번호 확인 </label>
                <input type="text" th:field="*{password2}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">이메일 </label>
                <input type="email" name="email" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">회원가입</button>

        </form>
    </div>
</body>
</html>
